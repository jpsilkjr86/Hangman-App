<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman App</title>

    <!-- CSS Style Sheets: 1) Reset, 2) Bootstrap, 3) Custom -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Google Font Links -->
	<link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Asar" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rationale" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Eagle+Lake" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

  </head>

  <!-- Call startScreen() function upon page loading to start the script. -->
  <body onload="startScreen()" class="initialTheme">
    <div class="container">

      <!-- Put text in jumbotron for visibility -->
    	<div class="jumbotron text-center" id="mainJumbotron">

	        <h1>Hangman</h1>

	        <!-- Empty elements, replaced by various JavaScript functions as needed -->
	        <p><span id="gameBoardText" class="text-success"></span></p>

			<p><span id="gameMsgText" class="text-muted">Press any key to get started!</span></p>

	        <p><strong><span id="gameResultText" class="text-primary"></span></strong></p>

	        <p><span id="lettersGuessedText" class="text-warning"></span></p>

	        <p><span id="attemptsRemainingText" class="text-danger"></span></p>

	        <p><strong><span id="gameBoardText" class="text-success"></span></strong></p>

	        <br><br>

	        <p><span id="scoreBoardText" class="text-info"></span></p>

    	</div>

    	<!-- <div id="musicDiv" hidden></div> -->

    </div>

    <!-- Exertnal JavaScript Sheet -->
	<script src="assets/js/script.js"></script>
    
  </body>
</html>

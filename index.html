<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman App</title>

    <!-- CSS Style Sheets: 1) Reset, 2) Bootstrap, 3) Custom -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

  	<!-- Google Font Links -->
  	<link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Asar" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rationale" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Eagle+Lake" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

  </head>

  <!-- Call startScreen() function upon page loading to start the script. -->
  <body onload="startScreen()" class="initialTheme">
    <div class="container">
      <!-- Set gif div placeholders outside of jumbotron -->
      <div id="gifDiv1" class="text-center"></div>
      <div id="gifDiv2" class="text-center"></div>
      <!-- Put text in jumbotron for visibility -->
    	<div class="jumbotron text-center" id="mainJumbotron">
        <!-- Row 1: Header -->
        <div class = "row">
          <div class = "col-xs-12">
            <h1>Hangman</h1>
          </div>
        </div>
        <!-- Row 2: Game Board and muted class Game Message -->
        <div class="row">
          <div class="col-xs-12">
            <p><span id="gameMsgText" class="text-muted">Press any key to get started!</span></p>
            <p><strong><span id="gameBoardText" class="text-success"></span></strong></p>
          </div>
        </div>
        <!-- Row 3: Two columns -->
        <div class="row">
          <!-- Left column: Letters Guessed and Attempts Remaining -->
          <div class="col-xs-6">            
            <p><span id="lettersGuessedText" class="text-warning"></span></p>
            <p><span id="attemptsRemainingText" class="text-danger"></span></p>
          </div>
          <!-- Right column: Game Result (i.e. right or wrong, win or lose) and Score Board -->
          <div class="col-xs-6">
            <p><strong><span id="gameResultText" class="text-primary"></span></strong></p>
            <p><span id="scoreBoardText" class="text-info"></span></p> 
          </div>
        </div> <!-- End Row 3 -->        
    	</div> <!--End Jumbotron -->
    </div> <!--End Container-->

  <!-- Cheers Audio File - Attribution: "xtrsounder" user on freesound.org, 
  url: http://www.freesound.org/people/xtrsounder/sounds/202498/ -->
  <audio id="cheers">
    <source src="http://www.freesound.org/data/previews/202/202498_3768724-lq.mp3" type="audio/mpeg"/>
  </audio>
  
  <!-- Exertnal JavaScript Sheet -->
	<script src="assets/javascript/game.js"></script>
    
  </body>
</html>
